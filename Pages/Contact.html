</head>

<body>
    <div>
        <a href="../index.html">Volver a Inicio</a>
    </div>
    <header>
        <div class="LogoTitulo">
            <div class="Logo-Principal">
                <img src="../Multimedia/Img/marca para favicon.png" alt="Logo" id="Top">
            </div>
            <div class="Titulo-Principal">
                <h1>Complex Kcaps</h1>
            </div>
        </div>
            <nav>
            <div class="HUD">
                <a href="../Pages/Accesories.html">Accesorios</a>

            </div>
        </nav>
    </header>
    <main>
        <div class="one-contacto">
                    <h1>Contacto</h1>
            <div class="contenido">
                <div class="two-contacto">
                    <div class="three-contacto">
                        <h2 class="logo-contacto">Datos de contacto</h2>
                        <form>
                            <p>
                                <label>Nombre</label>
                                <input type="text" name="nombrecompleto" required>
                            </p>
                            <p>
                                <label>Correo</label>
                                <input type="email" name="correo" required>
                            </p>
                            <p>
                                <label>Teléfono</label>
                                <input type="tel" name="telefono" required>
                            </p>
                            <p>
                                <label>Asunto</label>
                                <input type="text" name="asunto" required>
                            </p>
                            <p class="block">
                                <label>Mensaje</label>
                                <textarea name="mensaje" rows="10"></textarea required>
                            </p>
                            <p class="block">
                                <label>Click en el botón para confirmar la información</label>
                                <input type="checkbox" name="acepto" value="si" required>
                            </p>
                            <p class="block">
                                <button type="submit">
                                    Enviar
                                </button>
                            </p>
                        </form>
                    </div>
                    <div class="four-contacto">
                        <h3>Mas Información</h3>
                        <ul>
                            <li class="Map"><img src="../multimedia/img/icons8-address-48.png"> Av. Andrés Bello 2425, Providencia, Región Metropolitana</li>
                            <li class="Phone"><img src="../multimedia/img/icons8-phone-48.png"> +56932165487</li>
                            <li class="Mail"><img src="../multimedia/img/icons8-mail-48.png"> C_KeyCaps@gmail.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="Map2">
